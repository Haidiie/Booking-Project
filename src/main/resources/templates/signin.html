<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Sign In</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" th:href="@{css/signin.css}">
</head>

<body>
  <div class="container">
    <div class="row mt-5">
      <div class="col-md-6 offset-md-3">
        <!-- Inloggnings formuläret -->
        <form th:action="@{/signin}" method="post" action="#">
          <h1 class="text-center">Sign In</h1>
          <!-- om input är felaktig visas en meddelande -->
          <div th:if="${param.error}" class="alert alert-danger">
            Login details are not correct
          </div>
          <!-- om utloggningen går felfritt visas meddelande -->
          <div th:if="${param.logout}" class="alert alert-success">
            Logout Successfully
          </div>
          <!-- Email fält -->
          <div class="form-group">
            <label for="username" class="col-sm-2 col-form-label">Email</label>
            <input type="text" name="username" class="form-control" id="email" />
          </div>
          <!-- lösenord fält -->
          <div class="form-group">
            <label for="password" class="col-sm-2 col-form-label">Password</label>
            <input type="password" name="password" class="form-control" id="password" />
          </div>
          <!-- knapparna sign in och sign up -->
          <div class="form-group" id="both-buttons">
            <button type="submit">Sign in</button>
            <button class="cancel"><a class="button" th:href="@{/signup}">Sign Up</a></button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
