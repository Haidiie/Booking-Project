<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Main Page</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" th:href="@{../css/homepage.css}">
</head>

<body>
  <!-- Navbar med email och roll till vänster, länk till webbsidor till höger-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
    <div class="navbar-brand">Signed in as: <span
        th:text="${#authentication.getPrincipal().getUsername()}"></span> <span class="admin-role"
        th:text="${#authentication.getPrincipal().getUserRole()}"></span> </div>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto text-uppercase">
        <li class="nav-item">
          <a th:href="@{/admin/reservations}" class="nav-link">All Reservations</a>
        </li>
        <li class="nav-item">
          <a th:href="@{/admin/users}" class="nav-link">All Users</a>
        </li>
        <li class="nav-item">
          <a th:href="@{/admin/booking-rooms}" class="nav-link">Book a Room</a>
        </li>
        <li class="nav-item">
          <a th:href="@{/logout}" class="nav-link">Logout</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Välkomning med förnamn och efternamn -->
  <div class="welcome">
    <h1>Welcome <span th:text="${#authentication.getPrincipal().getUserFirstName()}"></span> <span
        th:text="${#authentication.getPrincipal().getUserLastName()}"></span>!</h1>
  </div>

  <!-- Reservations knappen centralt -->
  <div class="page-btn">
    <a class="page-btns" th:href="@{/admin/reservations}">Reservations</a>
  </div>
</body>

</html>
