  <head>
    <title>Main Page</title>
    <meta charset="UTF-8" />

  <body>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto text-uppercase">
              <li class="nav-item">
                  <a th:href="@{/user/booking-rooms}" class="nav-link">Book a Room</a>
              </li>

<div class="welcome">
