<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" th:href="@{../css/reservation.css}">
	<title>Your Reservation</title>
</head>

<body>
	<br>
	<!-- Main knappen -->
	<div>
		<a class="page-btns" href="/user/main">Main</a>
	</div>
	<section class="container">
		<!-- användarens förnamn för reservatios titeln -->
		<h2 class="re-lis-h2"><span th:text="${#authentication.getPrincipal().getUserFirstName()}"></span>s Reservation
			List</h2>
		<!-- Reservations tabell -->
		<table class="table table-bordered table-responsive-lg">
			<!-- Kolumn namn -->
			<thead class="thead-dark">
				<tr>
					<th>Res ID</th>
					<th>Room Type</th>
					<th>Rooms</th>
					<th>Persons</th>
					<th>Children</th>
					<th>Dinner</th>
					<th>Stay Days</th>
					<th>Arrival Date</th>
					<th>Total Price</th>
					<th>Action</th>
				</tr>
			</thead>
			<!-- Utskrift av reservation i tabellen -->
			<tbody>
				<tr th:each=" tempRes : ${resList}">
					<td style="text-align: center; vertical-align: middle;" th:text="${tempRes.id}" />
					<td style="text-align: center; vertical-align: middle;" th:text="${tempRes.roomType}" />
					<td style="text-align: center; vertical-align: middle;" th:text="${tempRes.rooms}" />
					<td style="text-align: center; vertical-align: middle;" th:text="${tempRes.persons}" />
					<td style="text-align: center; vertical-align: middle;" th:text="${tempRes.children}" />
					<td style="text-align: center; vertical-align: middle;" th:text="${tempRes.dinner}" />
					<td style="text-align: center; vertical-align: middle;" th:text="${tempRes.stayDays}" />
					<td style="text-align: center; vertical-align: middle;" th:text="${tempRes.arrivalDate}"
						id="arr_str" />
					<td style="text-align: center; vertical-align: middle;" th:text="${tempRes.price}" />
					<td>
						<!-- Ändra eller radera knappen i tabellen -->
						<div class="rows">
							<div class="col-small">
								<form th:action="@{/user/reservation-update}" method="POST">
									<input type="hidden" name="resId" th:value="${tempRes.id}" />
									<button type="submit" class="btn btn-info btn-lg">Change</button>
								</form>
							</div>
							<div class="col-small">
								<form th:action="@{/user/reservation-delete}" method="POST">
									<input type="hidden" name="resId" th:value="${tempRes.id}" />
									<button type="submit" class="btn btn-danger btn-lg"
										onclick="if (!(confirm('Are you sure you want to delete this Reservation?'))) return false">
										Delete</button>
								</form>
							</div>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</section>
</body>

</html>
