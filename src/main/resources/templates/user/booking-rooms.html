<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" th:href="@{../css/booking.css}">
	<title>Reservation</title>
</head>

<body>
	<!-- Hotel Booking Section -->
	<div class="container">
		<div style="margin-left: 83px;">
			<br><br>
			<h3>Booking Form</h3>
			<br>

			<!-- Reservation form -->
			<form name="resForm" th:action="@{/user/proceed-reservation}" th:object="${newRes}" method="POST">
				
				<div class="form-group">
				
					<!-- Room Type -->
					<input type="hidden" th:field="*{id}" /> <label>Room Type</label>
					<select class="form-control prc" th:field="*{roomType}" required>
						<option value="Junior Suite">Junior Suite</option>
						<option value="Single Room">Single Room</option>
						<option value="Superior Suite">Superior Suite</option>
						<option value="Executive Suite">Executive Suite</option>
						<option value="Rooftop Suite">Rooftop Suite</option>
						<option value="Terrace Suite">Terrace Suite</option>
						<option value="Royal Suite">Royal Suite</option>
						<option value="Deluxe Room">Deluxe Room</option>
					</select>
				</div>
		
				<!-- Stay days -->
				<div class="form-group">
					<label>Staying days</label> <input class="form-control prc" th:field="*{stayDays}"
						placeholder="Number of Days" type="number" required />
				</div>

				<!-- Number of Rooms -->
				<div class="form-group">
					<label>Number of rooms</label> <input class="form-control prc" 
						th:field="*{rooms}" type="number" placeholder="Rooms"
						required />
				</div>

				<!-- Number of Persons -->
				<div class="form-group">
					<label>Number of adults</label> <input class="form-control prc" 
						placeholder="Adults age 18+" type="number" th:field="*{persons}" required />
				</div>

				<!-- Number of Children -->
				<div class="form-group">
					<label>Number of children</label> <input class="form-control prc" 
						placeholder="Children age 6+" type="number" th:field="*{children}" required />
				</div>

				<!-- Restaurant Buffet -->
				<div class="form-group">
					<label>Including dinner</label> <select class="form-control prc" 
						th:field="*{dinner}" required>
						<option value="YES">Yes</option>
						<option value="NO">No</option>
					</select>
				</div>

				<!-- Arrival Date -->
				<div class="form-group">
					<label>Visiting start from date </label> <br> <label class="date-label">Arrival Date:</label><input
						th:field="*{arrivalDate}" type="date" id="dateTime_arr" name="dateTime" required />
				</div>

				<!-- hidden field to pass next live price value in this label to complete reservation -->
				<div class="form-group">
					<input type="hidden" id="priceField" value="" th:field="*{price}" />
				</div>

				<!-- Live price count -->
				<div class="form-group">
					<div class="price-lab">
						TOTAL PRICE: <label><output class="price-fi" id="price-count"></output></label> kr
					</div>
				</div>

				<!-- submit form -->
				<button type="submit" class="sub-btn">Submit</button>
				<button class="cancel"><a class="button" th:href="@{/user/main}">Cancel</a></button>
			</form>
			<!-- <button class="sub-btn">Cancel</button> -->
		</div>
	</div>

	<!-- Reference Javascript and local files -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script th:src="@{../scripts/price.js}"></script>

</body>

</html>
